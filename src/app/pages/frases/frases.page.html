<ion-header>
  <ion-toolbar>
    <ion-title>Frases Inspiradoras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>"{{ fraseActual }}"</h2>
  <p>- {{ autor }}</p>

  <!-- Indicador de carga -->
  <ion-spinner *ngIf="loading" name="dots"></ion-spinner>

  <ion-button expand="full" (click)="cargarFrase()" [disabled]="loading">Nueva Frase</ion-button>
</ion-content>
