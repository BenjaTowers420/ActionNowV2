<ion-content>

      <ion-input [(ngModel)]="datosRecuperacion.usuario" name="usuario" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Nueva Contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="datosRecuperacion.contrasena" name="contrasena" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Repetir Contrase単a</ion-label>
      <ion-input type="password" [(ngModel)]="datosRecuperacion.confirmarContrasena" name="confirmarContrasena" required></ion-input>
    </ion-item>

    <ion-button color="warning" expand="block" type="submit">Actualizar Contrase単a</ion-button>
  </form>
</ion-content>
