<ion-header>
  <ion-toolbar>
    <ion-title>Administrar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloUsuario">
      <ion-item>
        <h2>{{ x.nombre }}</h2><br>
        <ion-text slot="end">
          <h2>{{ mostrarRol(x.id_rol) }}</h2>
        </ion-text>
      </ion-item>

        <ion-button (click)="modificar(x)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="eliminar(x)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
