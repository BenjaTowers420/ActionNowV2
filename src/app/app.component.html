<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="closeMenu()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ nombreUsuario }}</ion-title>
      <ion-title>
        <img src="assets/img/logo.png" alt="Logo" class="logo">
        Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <ion-item [routerDirection]="'root'" [routerLink]="'/home'" (click)="closeMenu()">
        <ion-icon class="icono" slot="start" name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item [routerDirection]="'root'" [routerLink]="'/perfil'" (click)="closeMenu()">
        <ion-icon class="icono" slot="start" name="person-outline"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>

      <ion-item [routerDirection]="'root'" [routerLink]="'/cal-imc'" (click)="closeMenu()">
        <ion-icon class="icono" slot="start" name="calculator-outline"></ion-icon>
        <ion-label>Calcular IMC</ion-label>
      </ion-item>

      <ion-item [routerDirection]="'root'" [routerLink]="'/rutinas'" (click)="closeMenu()">
        <ion-icon class="icono" slot="start" name="barbell-outline"></ion-icon>
        <ion-label>Tu Rutina</ion-label>
      </ion-item>

      
      <ion-item [routerDirection]="'root'" [routerLink]="'/contador-calorias'" (click)="closeMenu()">
        <ion-icon class="icono" slot="start" name="analytics-outline"></ion-icon>
        <ion-label>Contador de Calorias</ion-label>
      </ion-item>

      <ion-item [routerDirection]="'root'" [routerLink]="'/recomendacion-rutina'" (click)="closeMenu()">
        <ion-icon class="icono" slot="start" name="albums-outline"></ion-icon>
        <ion-label>Explorar Rutinas</ion-label>
      </ion-item>

      <ion-item [routerDirection]="'root'" [routerLink]="'/comentarios'" (click)="closeMenu()">
        <ion-icon class="icono" slot="start" name="cube-outline"></ion-icon>
        <ion-label>Enviar comentarios</ion-label>
      </ion-item>

      <div class="menu-footer">
        <ion-item *ngIf="isAdmin" routerLink="/admin" (click)="closeMenu()">
          <ion-icon class="icono" slot="start" name="albums-outline"></ion-icon>
          <ion-label>Admin</ion-label>
        </ion-item>
      </div>

      <div class="menu-footer">
        <ion-item (click)="cerrarSesion()">
          <ion-icon class="icono" slot="start" name="power-outline"></ion-icon>
          <ion-label>Cerrar Sesi√≥n</ion-label>
        </ion-item>
      </div>

    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ nombreUsuario }}</ion-title>
      <ion-title slot="end" class="logo-log">
        <img src="assets/img/logo.png" alt="Logo" class="icon">
      </ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet></ion-router-outlet>
</div>
